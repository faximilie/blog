on: push
name: Deploy to GitHub Organization Pages
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: '0.66.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.1.12
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY_PRIVATE }}
          publish_branch: master
          publish_dir: ./public
          external_repository: faximilie/faximilie.github.io
          cname: faximili.me
